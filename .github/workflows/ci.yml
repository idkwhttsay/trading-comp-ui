name: CI

on:
    push:
        branches: ['**']
    pull_request:

permissions:
    contents: read

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm install

            - name: Format check
              run: npm run format:check

            - name: Lint
              run: npm run lint

            - name: Test
              env:
                  CI: 'true'
              run: npm test -- --watchAll=false

            - name: Build
              run: npm run build
